<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soneium Score Optimizer | Pro v3.2</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #0f0f0f; --border: #1f1f1f; --primary: #8957e5;
            --og-gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --success: #00ff88; --text: #ffffff; --text-dim: #888;
        }

        body {
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 60px; border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 900; font-size: 1.2rem; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }

        main {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%;
        }

        .timer-hero { text-align: center; margin-bottom: 40px; }
        #timer { font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; font-weight: 900; color: #ff3e3e; }

        .dashboard-grid {
            display: grid; grid-template-columns: 350px 1fr; gap: 30px; width: 100%;
        }

        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .og-card { text-align: center; margin-bottom: 20px; }
        .badge-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; }
        .badge-slot { 
            aspect-ratio: 1; background: #000; border: 1px solid var(--border); 
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; opacity: 0.1; transition: 0.5s; 
        }
        .badge-slot.active { opacity: 1; border-color: var(--primary); color: var(--primary); background: rgba(137, 87, 229, 0.1); }
        .badge-slot.og-active { opacity: 1; background: var(--og-gold); border: none; color: #000; font-weight: bold; }

        .btn {
            padding: 12px 24px; border-radius: 12px; border: none; font-weight: 700;
            cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .btn-connect { background: #fff; color: #000; }
        .btn-primary { background: var(--primary); color: #fff; width: 100%; margin-bottom: 10px; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-dim); width: 100%; margin-bottom: 10px; }
        .btn-outline:hover { border-color: #555; color: #fff; background: rgba(255,255,255,0.05); }
        .btn-loop-active { background: #ff3e3e !important; box-shadow: 0 0 20px rgba(255,62,62,0.4); }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-item { background: #000; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); display: block; }
        
        .log-area {
            background: #000; border: 1px solid var(--border); border-radius: 15px;
            padding: 20px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
            color: var(--success); height: 300px; overflow-y: auto;
        }

        footer { border-top: 1px solid var(--border); padding: 40px 60px; background: #000; display: flex; justify-content: space-between; }
        .footer-links a { display: block; color: var(--text-dim); text-decoration: none; margin-bottom: 8px; font-size: 0.8rem; }
        .footer-links a:hover { color: var(--primary); }
    </style>
</head>
<body>

<nav>
    <div class="logo">SONEIUM <span>SCORE</span></div>
    <button id="connBtn" class="btn btn-connect" onclick="init()">Connect Wallet</button>
</nav>

<main>
    <div class="timer-hero">
        <span style="color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;">S5 Termination Countdown</span>
        <div id="timer">-- : -- : -- : --</div>
    </div>

    <div id="ui" class="dashboard-grid" style="display:none; opacity: 0;">
        <div class="left-col">
            <div class="panel og-card">
                <h3 style="margin:0 0 15px 0; font-size: 1rem;">Reputation Archive</h3>
                <div class="badge-grid">
                    <div id="og-badge" class="badge-slot">OG</div>
                    <div id="s1-badge" class="badge-slot">S1</div>
                    <div id="s2-badge" class="badge-slot">S2</div>
                    <div id="s3-badge" class="badge-slot">S3</div>
                    <div id="s4-badge" class="badge-slot">S4</div>
                </div>
            </div>

            <div class="panel">
                <h4 style="margin-top:0; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase;">Quick Links</h4>
                <a href="https://opensea.io/collection/soneium-minato-season-4" target="_blank" class="btn btn-outline" style="text-decoration:none; display:flex; align-items:center; justify-content:center;">ðŸŒŠ Claim S4 Badge</a>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-val" id="txs">0</span>
                        <span style="font-size: 0.6rem; color: var(--text-dim);">SESSION TRANSACTIONS</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-val" id="nfts">0</span>
                        <span style="font-size: 0.6rem; color: var(--text-dim);">TOTAL WALLET NFTS</span>
                    </div>
                </div>

                <button id="loopBtn" class="btn btn-primary" onclick="toggleLoop()">âš¡ START SMART MIX LOOP (RANDOM 2-7S)</button>
                
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px;">
                    <button class="btn btn-outline" onclick="poker()">ðŸ§ª POKE</button>
                    <button class="btn btn-outline" onclick="minter()">âœ¨ MINT NFT</button>
                    <button class="btn btn-outline" onclick="uniSwapCycle()">ðŸ¦„ UNI SWAP</button>
                    <button class="btn btn-outline" onclick="wraper()">ðŸ“¥ WRAP</button>
                    <button class="btn btn-outline" onclick="unwraper()">ðŸ“¤ UNWRAP</button>
                    <button class="btn btn-outline" onclick="heartbeat()">ðŸ’“ HEARTBEAT</button>
                </div>

                <h4 style="margin: 25px 0 10px 0; font-size: 0.7rem; color: var(--text-dim);">LIVE EXECUTION TERMINAL</h4>
                <div class="log-area" id="logs">SYSTEM READY... STANDING BY.</div>
            </div>
        </div>
    </div>
</main>

<script>
    const SONEIUM_ID = "0x74c"; 
    const ADDR = {
        S1: "0x05AB5e724848cEFeac6D303CDf94032E5Cc3552B",
        S2: "0x6b2f6D8216E075D3a71F4aaf21d7158Af9B8dc82",
        S3: "0x7BF02b42b9d4cCD85b497C9F53e6b7474f9c2546",
        S4: "0x17121f9a7041ffe3ef248f7b84658d9229bad64f",
        OG: "0x2A21B17E366836e5FFB19bd47edB03b4b551C89d",
        POKE: "0xac3fa700149513bed425398f10a08767Aef138c3",
        NFT: "0xe134662e9CDf904Ea3D90dB3F527054ED3687d83",
        WETH: "0x4200000000000000000000000000000000000006",
        UNI: "0x0E2850543f69F678257266E0907fF9A58B3F13dE"
    };

    let signer, isLooping = false, countTx = 0;

    function runTimer() {
        const target = new Date("Jan 15, 2026 11:30:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            const d = Math.floor(diff/86400000); const h = Math.floor((diff%86400000)/3600000);
            const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    }
    runTimer();

    async function init() {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        document.getElementById("ui").style.display = "grid";
        setTimeout(() => document.getElementById("ui").style.opacity = "1", 100);
        document.getElementById("connBtn").innerText = "Connected";
        log("Wallet linked. Scanning for badges...");
        scan();
    }

    async function scan() {
        const me = await signer.getAddress();
        const abi = ["function balanceOf(address) view returns (uint256)"];
        ["s1", "s2", "s3", "s4"].forEach(async id => {
            try {
                const c = new ethers.Contract(ADDR[id.toUpperCase()], abi, signer);
                if ((await c.balanceOf(me)).gt(0)) document.getElementById(id+"-badge").classList.add("active");
            } catch(e) {}
        });
        try {
            const ogC = new ethers.Contract(ADDR.OG, ["function balanceOf(address,uint256) view returns (uint256)"], signer);
            if ((await ogC.balanceOf(me, 0)).gt(0)) document.getElementById("og-badge").classList.add("og-active");
        } catch(e) {}
        const nftC = new ethers.Contract(ADDR.NFT, abi, signer);
        document.getElementById("nfts").innerText = (await nftC.balanceOf(me)).toNumber();
    }

    function log(m) { const l = document.getElementById("logs"); l.innerHTML += `[${new Date().toLocaleTimeString()}] > ${m}<br>`; l.scrollTop = l.scrollHeight; }

    async function uniSwapCycle() {
        try {
            const c = new ethers.Contract(ADDR.UNI, ["function execute(bytes,bytes[],uint256) payable"], signer);
            const tx = await c.execute("0x0b", [ethers.utils.defaultAbiCoder.encode(["address","uint256"],[await signer.getAddress(), 1000000])], Math.floor(Date.now()/1000)+600, {value: 1000000});
            await tx.wait(); log("UniSwap interaction confirmed.");
            countTx++; document.getElementById("txs").innerText = countTx;
        } catch(e) { log("UniSwap Error."); }
    }

    async function poker() {
        try { 
            const tx = await new ethers.Contract(ADDR.POKE, ["function poke()"], signer).poke(); 
            await tx.wait(); log("Poke successful."); 
            countTx++; document.getElementById("txs").innerText = countTx; 
        } catch(e) { log("Poke failed."); }
    }

    async function minter() {
        try { 
            const tx = await new ethers.Contract(ADDR.NFT, ["function mint()"], signer).mint(); 
            await tx.wait(); log("NFT Mint successful."); 
            countTx++; document.getElementById("txs").innerText = countTx; 
        } catch(e) { log("Mint failed."); }
    }

    async function wraper() {
        try { 
            const tx = await new ethers.Contract(ADDR.WETH, ["function deposit() payable"], signer).deposit({ value: ethers.utils.parseUnits("0.0000001", "ether") }); 
            await tx.wait(); log("ETH Wrapped."); 
            countTx++; document.getElementById("txs").innerText = countTx; 
        } catch(e) { log("Wrap failed."); }
    }

    async function unwraper() {
        try { 
            const c = new ethers.Contract(ADDR.WETH, ["function withdraw(uint256 wad)", "function balanceOf(address) view returns (uint256)"], signer);
            const bal = await c.balanceOf(await signer.getAddress());
            const tx = await c.withdraw(bal); await tx.wait(); 
            log("ETH Unwrapped."); countTx++; document.getElementById("txs").innerText = countTx;
        } catch(e) { log("Unwrap failed."); }
    }

    async function heartbeat() {
        try {
            const tx = await signer.sendTransaction({to: await signer.getAddress(), value: 0}); 
            await tx.wait(); log("Heartbeat sent."); 
            countTx++; document.getElementById("txs").innerText = countTx; 
        } catch(e) { log("Heartbeat failed."); }
    }

    async function toggleLoop() {
        isLooping = !isLooping;
        document.getElementById("loopBtn").innerText = isLooping ? "ðŸ›‘ STOP LOOP" : "âš¡ START SMART MIX LOOP (RANDOM 2-7S)";
        document.getElementById("loopBtn").classList.toggle("btn-loop-active");
        if (isLooping) runLoop();
    }

    async function runLoop() {
        if (!isLooping) return;
        const acts = [poker, minter, wraper, heartbeat, uniSwapCycle];
        await acts[Math.floor(Math.random()*acts.length)]();
        setTimeout(runLoop, Math.random()*5000 + 2000);
    }
</script>
</body>
</html>
