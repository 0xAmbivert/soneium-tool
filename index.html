
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Optimizer</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #0f0f0f; --border: #1f1f1f; --primary: #0052FF; --success: #00ff88; --text: #ffffff; --text-dim: #888; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; font-size: 1.2rem; }
        .logo span { color: var(--primary); }
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr; gap: 20px; width: 100%; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 25px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.8rem; }
        .btn-primary { background: var(--primary); color: #fff; width: 100%; margin-top: 10px; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-dim); }
        .btn-outline:hover { border-color: var(--primary); color: #fff; }
        .log-area { background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 15px; font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--success); height: 320px; overflow-y: auto; margin-top: 15px; }
        .stat-item { background: #000; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); margin-bottom: 10px; }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); display: block; }
        .balance-box { background: #111; padding: 8px 12px; border-radius: 8px; border-left: 3px solid var(--primary); margin-top: 8px; }
        .balance-label { font-size: 0.6rem; color: var(--text-dim); display: block; }
        .balance-val { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: #fff; }
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">BASE <span>TX TOOL v1.8</span></div>
    <button id="connBtn" class="btn" style="background:#fff; color:#000" onclick="init()">Connect Wallet</button>
</nav>

<main>
    <div class="dashboard-grid">
        <div class="left-col">
            <div class="panel">
                <div class="stat-item">
                    <span style="font-size: 0.6rem; color: var(--text-dim);">TX COUNT</span>
                    <span class="stat-val" id="totalTxs">0</span>
                </div>
                <h4 style="font-size: 0.7rem; color: var(--text-dim); margin: 15px 0 5px 0;">BALANCES</h4>
                <div class="balance-box"><span class="balance-label">ETH</span><span id="ethBal" class="balance-val">0.00000</span></div>
                <div class="balance-box" style="border-left-color: #00ff88;"><span class="balance-label">WETH</span><span id="wethBal" class="balance-val">0.00000</span></div>
                <div class="balance-box" style="border-left-color: #27AD75;"><span class="balance-label">USDC</span><span id="usdcBal" class="balance-val">0.00</span></div>
                <button class="btn btn-outline" style="width:100%; margin-top:15px; font-size:0.6rem" onclick="updateStats()">ðŸ”„ REFRESH BALANCES</button>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div class="action-grid">
                    <button class="btn btn-outline" onclick="poker()">ðŸ§ª POKE</button>
                    <button class="btn btn-outline" onclick="minter()">âœ¨ MINT NFT</button>
                    <button class="btn btn-outline" onclick="uniSwapWETH()">ðŸ¦„ SWAP WETH</button>
                    <button class="btn btn-outline" onclick="uniSwapUSDC()">ðŸ’µ SWAP USDC (0.2$)</button>
                    <button class="btn btn-outline" onclick="unwraper()">ðŸ“¥ UNWRAP WETH</button>
                    <button class="btn btn-outline" onclick="updateStats()">ðŸ“‹ CHECK STATS</button>
                </div>
                
                <button id="loopBtn" class="btn btn-primary" style="background:#ff3e3e; font-size: 1rem; padding: 15px;" onclick="toggleLoop()">âš¡ START FULL AUTOMATION</button>
                
                <div class="log-area" id="logs">SYSTEM READY...</div>
            </div>
        </div>
    </div>
</main>

<script>
    const ADDR = {
        POKE: "0x523D03821D4D511dFA9beD1ee48Ed75b96cfC4d0",
        NFT: "0x830c06b800d21bf39EC2C02639EB9b31D1c3F9ef",
        WETH: "0x4200000000000000000000000000000000000006",
        USDC: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913",
        UNI_ROUTER: "0x3fC91A3afd70395Cd496C647d5a6CC9D4B2b7FAD"
    };

    let signer, provider, userAddr, isLooping = false;
    const SWAP_AMOUNT_ETH = "0.00006"; // ~0.20$
    const SWAP_AMOUNT_USDC = "200000"; // Exactly 0.20 USDC (6 decimals)

    async function init() {
        if (!window.ethereum) return alert("Install MetaMask");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddr = await signer.getAddress();
        document.getElementById("connBtn").innerText = userAddr.slice(0,6)+"...";
        updateStats();
        setInterval(updateStats, 20000);
        log("Wallet Connected. Ready for v1.8 Performance.");
    }

    async function updateStats() {
        if(!userAddr) return;
        try {
            const count = await provider.getTransactionCount(userAddr);
            document.getElementById("totalTxs").innerText = count;
            const eth = await provider.getBalance(userAddr);
            document.getElementById("ethBal").innerText = parseFloat(ethers.utils.formatEther(eth)).toFixed(5);
            const abi = ["function balanceOf(address) view returns (uint256)"];
            const wethC = new ethers.Contract(ADDR.WETH, abi, provider);
            const usdcC = new ethers.Contract(ADDR.USDC, abi, provider);
            const wB = await wethC.balanceOf(userAddr);
            const uB = await usdcC.balanceOf(userAddr);
            document.getElementById("wethBal").innerText = parseFloat(ethers.utils.formatEther(wB)).toFixed(5);
            document.getElementById("usdcBal").innerText = (uB / 1e6).toFixed(2);
        } catch(e) { console.error(e); }
    }

    function log(m) {
        const l = document.getElementById("logs");
        l.innerHTML += `[${new Date().toLocaleTimeString()}] > ${m}<br>`;
        l.scrollTop = l.scrollHeight;
    }

    async function uniSwapWETH() {
        try {
            const router = new ethers.Contract(ADDR.UNI_ROUTER, ["function execute(bytes commands, bytes[] inputs, uint256 deadline) payable"], signer);
            const val = ethers.utils.parseUnits(SWAP_AMOUNT_ETH, "ether");
            const commands = "0x0b04"; // Wrap + Sweep
            const inputs = [
                ethers.utils.defaultAbiCoder.encode(["address", "uint256"], [ADDR.UNI_ROUTER, val]),
                ethers.utils.defaultAbiCoder.encode(["address", "address", "uint256"], [ADDR.WETH, userAddr, val])
            ];
            const tx = await router.execute(commands, inputs, Math.floor(Date.now()/1000)+600, { value: val, gasLimit: 200000 });
            log("Uni: ETH -> WETH Sent...");
            await tx.wait(); log("Uni: WETH Success!"); updateStats();
        } catch(e) { log("Uni WETH Error."); }
    }

    async function uniSwapUSDC() {
        try {
            // 1. APPROVE First (Required for USDC)
            const usdcC = new ethers.Contract(ADDR.USDC, ["function approve(address,uint256)", "function allowance(address,address) view returns(uint256)"], signer);
            const currentAllowance = await usdcC.allowance(userAddr, ADDR.UNI_ROUTER);
            
            if (currentAllowance.lt(SWAP_AMOUNT_USDC)) {
                log("Approving USDC...");
                const appTx = await usdcC.approve(ADDR.UNI_ROUTER, ethers.constants.MaxUint256);
                await appTx.wait();
            }

            const router = new ethers.Contract(ADDR.UNI_ROUTER, ["function execute(bytes commands, bytes[] inputs, uint256 deadline) payable"], signer);
            const commands = "0x00"; // V3_SWAP_EXACT_IN
            const path = ethers.utils.solidityPack(["address", "uint24", "address"], [ADDR.USDC, 500, ADDR.WETH]);
            
            const inputs = [
                ethers.utils.defaultAbiCoder.encode(
                    ["address", "uint256", "uint256", "bytes", "bool"], 
                    [userAddr, SWAP_AMOUNT_USDC, 0, path, true] // true = payer is user
                )
            ];

            log("Uni: 0.2 USDC -> ETH Sent...");
            const tx = await router.execute(commands, inputs, Math.floor(Date.now()/1000)+600, { gasLimit: 300000 });
            await tx.wait(); log("Uni: USDC Swapped!"); updateStats();
        } catch(e) { 
            log("USDC Swap Error. Check Allowance."); 
            console.error(e);
        }
    }

    async function poker() {
        try {
            const tx = await new ethers.Contract(ADDR.POKE, ["function poke()"], signer).poke({ gasLimit: 100000 });
            log("Poke Sent..."); await tx.wait(); log("Poke OK."); updateStats();
        } catch(e) { log("Poke Err."); }
    }

    async function minter() {
        try {
            const tx = await new ethers.Contract(ADDR.NFT, ["function mint()"], signer).mint({ gasLimit: 180000 });
            log("Mint Sent..."); await tx.wait(); log("Mint OK."); updateStats();
        } catch(e) { log("Mint Err."); }
    }

    async function unwraper() {
        try {
            const c = new ethers.Contract(ADDR.WETH, ["function withdraw(uint256 wad)", "function balanceOf(address) view returns (uint256)"], signer);
            const bal = await c.balanceOf(userAddr);
            if(bal.eq(0)) return log("No WETH.");
            const tx = await c.withdraw(bal, { gasLimit: 120000 });
            log("Unwrap Sent..."); await tx.wait(); log("Unwrap OK."); updateStats();
        } catch(e) { log("Unwrap Err."); }
    }

    async function toggleLoop() {
        if(!signer) return;
        isLooping = !isLooping;
        const btn = document.getElementById("loopBtn");
        btn.innerText = isLooping ? "ðŸ›‘ STOP" : "âš¡ START FULL AUTOMATION";
        btn.style.background = isLooping ? "#444" : "#ff3e3e";
        if(isLooping) runLoop();
    }

    async function runLoop() {
        if(!isLooping) return;
        const acts = [poker, minter, uniSwapWETH, uniSwapUSDC, unwraper];
        await acts[Math.floor(Math.random()*acts.length)]();
        const delay = Math.floor(Math.random() * 25000) + 15000;
        log(`Next in ${Math.round(delay/1000)}s...`);
        setTimeout(runLoop, delay);
    }
</script>
</body>
</html>
