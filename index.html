<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soneium Mastery: All Badges Unlocked</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root { --bg: #050505; --card: #121212; --primary: #8957e5; --accent: #db61a2; --success: #238636; --border: #333; --text: #e6e6e6; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); border: 1px solid var(--border); border-radius: 20px; width: 420px; padding: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.8); }
        .header h1 { font-size: 1.3rem; margin: 0; background: linear-gradient(90deg, #8957e5, #db61a2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; letter-spacing: 1px; }
        .timer-box { background: rgba(245, 158, 11, 0.05); border: 1px solid rgba(245, 158, 11, 0.2); border-radius: 12px; padding: 12px; text-align: center; margin: 15px 0; }
        #timer { font-family: monospace; font-weight: bold; font-size: 1.1rem; color: #f59e0b; }
        .vault-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .badge { background: #0a0a0a; border: 1px solid #222; border-radius: 10px; padding: 10px; text-align: center; opacity: 0.2; filter: grayscale(1); transition: 0.5s ease; }
        .badge.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--primary); box-shadow: 0 0 15px rgba(137, 87, 229, 0.3); }
        .badge-icon { font-size: 1.5rem; display: block; }
        .badge-name { font-size: 0.6rem; color: #777; font-weight: 600; }
        .btn { width: 100%; padding: 13px; margin-top: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; font-size: 0.85rem; }
        .btn-primary { background: var(--primary); }
        .terminal { background: #000; border: 1px solid #222; border-radius: 10px; padding: 12px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 0.7rem; color: #4af626; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>SONEIUM MASTERY PRO</h1></div>
    <div class="timer-box">
        <span style="font-size: 0.6rem; color: #f59e0b; text-transform: uppercase;">Season 5 Ends In</span><br>
        <span id="timer">Calculating...</span>
    </div>

    <button id="connectBtn" class="btn btn-primary" onclick="connect()">Connect Web3 Wallet</button>

    <div id="dashboard" style="display:none;">
        <div class="vault-grid">
            <div id="badgeS1" class="badge"><span class="badge-icon">ðŸ¥‡</span><span class="badge-name">Season 1</span></div>
            <div id="badgeS2" class="badge"><span class="badge-icon">ðŸ¥ˆ</span><span class="badge-name">Season 2</span></div>
            <div id="badgeS3" class="badge"><span class="badge-icon">ðŸ¥‰</span><span class="badge-name">Season 3</span></div>
        </div>
        <button id="spamBtn" class="btn btn-primary" onclick="toggleSpam()">ðŸš€ Run Smart Loop</button>
        <button class="btn" style="background:#222;" onclick="sendSelf()">ðŸ’¸ Native Self Transfer</button>
    </div>

    <div class="terminal" id="log">Awaiting connection...</div>
</div>

<script>
    const BADGES = {
        S1: "0x05AB5e724848cEFeac6D303CDf94032E5Cc3552B",
        S2: "0x6b2f6D8216E075D3a71F4aaf21d7158Af9B8dc82",
        S3: "0x7BF02b42b9d4cCD85b497C9F53e6b7474f9c2546"
    };

    let signer, isSpamming = false;

    // Countdown Logic (Target: Jan 15, 2026 - approx 28 days from Dec 18)
    function runTimer() {
        const target = new Date("Jan 15, 2026 00:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("timer").innerText = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    }
    runTimer();

    async function connect() {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("connectBtn").innerText = "Wallet Linked";
        addLog("Wallet Connected. Scanning Badges...");
        scanBadges();
    }

    async function scanBadges() {
        const abi = ["function balanceOf(address) view returns (uint256)"];
        const me = await signer.getAddress();
        for (let s in BADGES) {
            const contract = new ethers.Contract(BADGES[s], abi, signer);
            const bal = await contract.balanceOf(me);
            if (bal > 0) {
                document.getElementById(`badge${s}`).classList.add("unlocked");
                addLog(`Badge Found: Season ${s} Verified!`);
            }
        }
    }

    function addLog(m) {
        const l = document.getElementById("log");
        l.innerHTML += `> ${m}<br>`;
        l.scrollTop = l.scrollHeight;
    }

    async function toggleSpam() {
        isSpamming = !isSpamming;
        document.getElementById("spamBtn").innerText = isSpamming ? "STOP LOOP" : "ðŸš€ Run Smart Loop";
        if (isSpamming) loop();
    }

    async function loop() {
        if (!isSpamming) return;
        addLog("Sending Tx...");
        try {
            const tx = await signer.sendTransaction({ to: await signer.getAddress(), value: 0 });
            await tx.wait();
            addLog(`Success: ${tx.hash.slice(0,10)}`);
        } catch(e) { addLog("Error/Cancelled"); }
        setTimeout(loop, Math.random() * 5000 + 3000); // 3-8s delay
    }

    async function sendSelf() {
        const tx = await signer.sendTransaction({ to: await signer.getAddress(), value: 0 });
        addLog("Manual Tx Sent.");
    }
</script>
</body>
</html>
