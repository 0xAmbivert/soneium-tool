<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soneium Score Optimizer</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303; --panel: #0d0d0d; --border: #1a1a1a; --primary: #8957e5;
            --og-gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --success: #00ff88; --text: #ffffff;
        }
        body {
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #151020 0%, #030303 100%);
        }
        .terminal-container {
            width: 440px; background: var(--panel); border: 1px solid var(--border);
            border-radius: 32px; padding: 30px; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 1.4rem; font-weight: 900; letter-spacing: -0.5px; margin: 0; color: #fff; }
        .header span { font-size: 0.65rem; color: #777; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .timer-strip {
            background: #000; border: 1px solid #222; border-radius: 12px;
            padding: 12px; text-align: center; margin: 15px 0;
        }
        #timer { font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; color: #ff3e3e; font-weight: bold; }
        .og-vault {
            background: #000; border: 1px solid #111; border-radius: 24px;
            padding: 20px; text-align: center; margin-bottom: 20px;
        }
        .og-badge-circle {
            width: 75px; height: 75px; border-radius: 50%; margin: 0 auto 10px;
            background: #111; border: 1px solid #222; display: flex;
            align-items: center; justify-content: center; font-size: 2.2rem;
            filter: grayscale(1); opacity: 0.1; transition: 1.5s ease;
        }
        .og-badge-circle.verified {
            background: var(--og-gold); filter: grayscale(0); opacity: 1;
            border: 2px solid #fff; box-shadow: 0 0 40px rgba(191, 149, 63, 0.6);
            animation: gold-shimmer 3s infinite linear;
        }
        @keyframes gold-shimmer { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); brightness(1.2); } }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #080808; border: 1px solid #1a1a1a; padding: 12px; border-radius: 16px; text-align: center; }
        .stat-label { font-size: 0.55rem; color: #555; text-transform: uppercase; }
        .stat-val { font-size: 1.2rem; font-weight: 800; display: block; color: var(--primary); }
        .season-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .s-item { background: #080808; border: 1px solid #111; border-radius: 14px; padding: 10px; text-align: center; opacity: 0.15; transition: 0.5s; }
        .s-item.verified { opacity: 1; border-color: var(--primary); box-shadow: 0 0 15px rgba(137, 87, 229, 0.2); }
        .btn { width: 100%; padding: 14px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 0.8rem; margin-bottom: 8px; }
        .btn-main { background: #fff; color: #000; }
        .btn-loop { background: var(--primary); color: #fff; }
        .btn-util { background: #111; border: 1px solid #222; color: #888; }
        .btn-loop.active { background: #ff3e3e !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .log-box {
            background: #000; border-top: 1px solid #1a1a1a; padding: 15px;
            height: 90px; overflow-y: auto; font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem; color: var(--success); margin-top: 15px; border-radius: 0 0 24px 24px;
        }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="header">
        <h1>SONEIUM MAINFRAME</h1>
        <span>Soneium Score Optimizer</span>
    </div>
    <div class="timer-strip">
        <span style="font-size: 0.5rem; color: #555; display: block; margin-bottom: 4px;">S5 TERMINATION CLOCK</span>
        <div id="timer">-- : -- : -- : --</div>
    </div>
    <button id="connBtn" class="btn btn-main" onclick="init()">CONNECT BUILDER ID</button>
    <div id="ui" style="display:none;">
        <div class="og-vault">
            <div id="ogBadge" class="og-badge-circle">‚≠ê</div>
            <span style="font-size: 0.65rem; color: #fcf6ba; font-weight: 800; text-transform: uppercase;">OG Badge</span>
        </div>
        <div class="stats">
            <div class="stat-box"><span class="stat-label">Session TX</span><span id="txs" class="stat-val">0</span></div>
            <div class="stat-box"><span class="stat-label">NFT Count</span><span id="nfts" class="stat-val">0</span></div>
        </div>
        <div class="season-grid">
            <div id="s1" class="s-item">üíé<br><small>S1</small></div>
            <div id="s2" class="s-item">üî•<br><small>S2</small></div>
            <div id="s3" class="s-item">üëë<br><small>S3</small></div>
        </div>
        <button id="loopBtn" class="btn btn-loop" onclick="toggleLoop()">‚ö° START SMART MIX LOOP (2-7S)</button>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <button class="btn btn-util" onclick="poker()">üß™ POKE</button>
            <button class="btn btn-util" onclick="minter()">‚ú® MINT</button>
            <button class="btn btn-util" onclick="wraper()">üì• WRAP</button>
            <button class="btn btn-util" onclick="unwraper()">üì§ UNWRAP</button>
        </div>
    </div>
    <div class="log-box" id="logs">LOG: SYSTEM IDLE...</div>
</div>

<script>
    const SONEIUM_ID = "0x74a"; // 1866 decimal
    const ADDR = {
        S1: "0x05AB5e724848cEFeac6D303CDf94032E5Cc3552B",
        S2: "0x6b2f6D8216E075D3a71F4aaf21d7158Af9B8dc82",
        S3: "0x7BF02b42b9d4cCD85b497C9F53e6b7474f9c2546",
        OG: "0x2A21B17E366836e5FFB19bd47edB03b4b551C89d",
        POKE: "0xac3fa700149513bed425398f10a08767Aef138c3",
        NFT: "0xe134662e9CDf904Ea3D90dB3F527054ED3687d83",
        WETH: "0x4200000000000000000000000000000000000006"
    };

    let signer, isLooping = false, countTx = 0, countNft = 0, sessionGas = ethers.BigNumber.from(0);

    function runTimer() {
        const target = new Date("Jan 15, 2026 11:30:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            const d = Math.floor(diff/86400000); const h = Math.floor((diff%86400000)/3600000);
            const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    }
    runTimer();

    async function checkNetwork() {
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== SONEIUM_ID) {
            log("Wrong Network! Switching to Soneium...");
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: SONEIUM_ID }],
                });
            } catch (err) {
                if (err.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: SONEIUM_ID,
                            chainName: 'Soneium',
                            nativeCurrency: { name: 'Ethereum', symbol: 'ETH', decimals: 18 },
                            rpcUrls: ['https://rpc.soneium.org'],
                            blockExplorerUrls: ['https://explorer.soneium.org']
                        }]
                    });
                }
            }
        }
    }

    async function init() {
        if (!window.ethereum) return alert("MetaMask not found!");
        await checkNetwork();
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        document.getElementById("ui").style.display = "block";
        document.getElementById("connBtn").innerText = "NETWORK LINKED";
        log("Identity confirmed. Scanning vault...");
        scan();
    }

    async function scan() {
        const me = await signer.getAddress();
        const abi721 = ["function balanceOf(address) view returns (uint256)"];
        const abi1155 = ["function balanceOf(address, uint256) view returns (uint256)"];
        try {
            const ogC = new ethers.Contract(ADDR.OG, abi1155, signer);
            if ((await ogC.balanceOf(me, 0)).gt(0) || (await ogC.balanceOf(me, 1)).gt(0)) {
                document.getElementById("ogBadge").classList.add("verified"); log("OG STATUS DETECTED ‚≠ê");
            }
        } catch(e) {}
        ["S1", "S2", "S3"].forEach(async s => {
            try {
                const c = new ethers.Contract(ADDR[s], abi721, signer);
                if ((await c.balanceOf(me)).gt(0)) document.getElementById(s.toLowerCase()).classList.add("verified");
            } catch(e) {}
        });
        try {
            const nftC = new ethers.Contract(ADDR.NFT, abi721, signer);
            countNft = (await nftC.balanceOf(me)).toNumber();
            document.getElementById("nfts").innerText = countNft;
        } catch(e) {}
    }

    function log(m) { const l = document.getElementById("logs"); l.innerHTML += `> ${m}<br>`; l.scrollTop = l.scrollHeight; }

    async function trackGas(receipt) {
        const gasUsed = receipt.gasUsed.mul(receipt.effectiveGasPrice);
        sessionGas = sessionGas.add(gasUsed);
    }

    async function poker() {
        try { 
            const tx = await new ethers.Contract(ADDR.POKE, ["function poke()"], signer).poke(); 
            const receipt = await tx.wait(); trackGas(receipt);
            log("Poke Confirmed."); countTx++; document.getElementById("txs").innerText = countTx; 
        } catch(e) { log("Poke Skipped."); }
    }
    async function minter() {
        try { 
            const tx = await new ethers.Contract(ADDR.NFT, ["function mint()"], signer).mint(); 
            const receipt = await tx.wait(); trackGas(receipt);
            log("NFT Minted."); countTx++; countNft++; document.getElementById("txs").innerText = countTx; document.getElementById("nfts").innerText = countNft; 
        } catch(e) { log("Mint Failed."); }
    }
    async function wraper() {
        try { 
            const tx = await new ethers.Contract(ADDR.WETH, ["function deposit() payable"], signer).deposit({ value: ethers.utils.parseUnits("0.0000001", "ether") }); 
            const receipt = await tx.wait(); trackGas(receipt);
            log("Wrapped 0.1u ETH."); countTx++; document.getElementById("txs").innerText = countTx; 
        } catch(e) { log("Wrap Error."); }
    }
    async function unwraper() {
        try { 
            const c = new ethers.Contract(ADDR.WETH, ["function withdraw(uint256 wad)", "function balanceOf(address) view returns (uint256)"], signer);
            const bal = await c.balanceOf(await signer.getAddress());
            const tx = await c.withdraw(bal); 
            const receipt = await tx.wait(); trackGas(receipt);
            log("Unwrapped All."); countTx++; document.getElementById("txs").innerText = countTx;
        } catch(e) { log("Unwrap Error."); }
    }

    async function toggleLoop() {
        isLooping = !isLooping;
        document.getElementById("loopBtn").className = isLooping ? "btn btn-loop active" : "btn btn-loop";
        if (isLooping) {
            sessionGas = ethers.BigNumber.from(0);
            runLoop();
        } else {
            log("--- SESSION SUMMARY ---");
            log(`Transactions: ${countTx}`);
            log(`Est. Gas Spent: ${ethers.utils.formatEther(sessionGas)} ETH`);
            log("-----------------------");
        }
    }

    async function runLoop() {
        if (!isLooping) return;
        const acts = [poker, minter, wraper, async () => { 
            const tx = await signer.sendTransaction({to: await signer.getAddress(), value: 0}); 
            const receipt = await tx.wait(); trackGas(receipt);
            log("Self-Transfer Done."); countTx++; document.getElementById("txs").innerText = countTx; 
        }];
        await acts[Math.floor(Math.random()*acts.length)]();
        setTimeout(runLoop, Math.random()*5000 + 2000);
    }
</script>
</body>
</html>
