<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soneium Score | Originator Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020202;
            --card: rgba(10, 10, 10, 0.9);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #8957e5;
            --secondary: #db61a2;
            --og-gold: linear-gradient(135deg, #ff9d00, #fffb00, #ff9d00);
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(137, 87, 229, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 90%, rgba(219, 97, 162, 0.1) 0%, transparent 30%);
        }

        .app-container {
            width: 100%;
            max-width: 440px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { 
            font-size: 1.5rem; margin: 0; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Adjusted Countdown */
        .countdown-timer {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
        }
        #timer { font-family: 'JetBrains Mono', monospace; font-weight: bold; font-size: 1.2rem; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
        }
        .stat-label { font-size: 0.6rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.4rem; font-weight: 800; display: block; margin-top: 5px; color: var(--primary); }

        /* OG Badge Highlight */
        .og-section {
            background: rgba(255, 157, 0, 0.05);
            border: 1px solid rgba(255, 157, 0, 0.2);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* Shown on connect */
        }
        .og-badge-btn {
            width: 60px; height: 60px; border-radius: 50%;
            margin: 0 auto 10px auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
            background: #111;
            border: 2px solid #222;
            opacity: 0.3; transition: 1s all;
        }
        .og-badge-btn.active {
            opacity: 1;
            background: var(--og-gold);
            border: 2px solid #fff;
            box-shadow: 0 0 30px rgba(255, 157, 0, 0.6);
            animation: gold-glow 3s infinite alternate;
        }
        @keyframes gold-glow { 0% { transform: scale(1); filter: brightness(1); } 100% { transform: scale(1.05); filter: brightness(1.3); } }

        /* Season Badges */
        .badge-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .s-badge { background: #080808; border: 1px solid #1a1a1a; border-radius: 14px; padding: 12px; text-align: center; opacity: 0.2; transition: 0.5s; }
        .s-badge.active { opacity: 1; border-color: var(--primary); }

        /* Buttons */
        .btn {
            width: 100%; padding: 15px; border-radius: 16px; border: none; font-weight: 800;
            cursor: pointer; transition: 0.3s; font-size: 0.85rem; margin-bottom: 10px;
        }
        .btn-connect { background: #fff; color: #000; }
        .btn-smart { background: var(--primary); color: #fff; box-shadow: 0 10px 30px rgba(137, 87, 229, 0.3); }
        .btn-util { background: #111; border: 1px solid #222; color: #eee; }
        .btn-active { background: #ff4444 !important; animation: pulse 1.5s infinite; }

        .terminal {
            background: #000; border: 1px solid #1a1a1a; border-radius: 16px; padding: 15px;
            height: 100px; overflow-y: auto; font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem; color: #00ff88; margin-top: 20px;
        }

        .tag { font-size: 0.6rem; color: #444; text-transform: uppercase; margin: 15px 0 10px 0; border-bottom: 1px solid #111; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>SONEIUM SCORE</h1>
        <p style="font-size: 0.6rem; color: #555; letter-spacing: 3px; margin-top: 5px;">MAINFRAME v5.2</p>
    </div>

    <div class="countdown-timer">
        <span id="timer">SYNCHRONIZING CLOCK...</span>
    </div>

    <button id="connectBtn" class="btn btn-connect" onclick="connect()">CONNECT TO NETWORK</button>

    <div id="dashboard" style="display:none;">
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-label">Session TXs</span><span id="txCount" class="stat-value">0</span></div>
            <div class="stat-card"><span class="stat-label">NFT Minted</span><span id="nftMintCount" class="stat-value">0</span></div>
        </div>

        <div class="og-section" id="ogPanel" style="display: block;">
            <div id="ogBadge" class="og-badge-btn">‚≠ê</div>
            <span style="font-size: 0.6rem; color: #f59e0b; font-weight: 800; text-transform: uppercase;">The Originator Badge</span>
        </div>

        <div class="tag">Seasonal Artifacts</div>
        <div class="badge-row">
            <div id="badgeS1" class="s-badge"><span style="font-size:1.2rem">üíé</span><br><span style="font-size:0.5rem">S1</span></div>
            <div id="badgeS2" class="s-badge"><span style="font-size:1.2rem">üî•</span><br><span style="font-size:0.5rem">S2</span></div>
            <div id="badgeS3" class="s-badge"><span style="font-size:1.2rem">üëë</span><br><span style="font-size:0.5rem">S3</span></div>
        </div>

        <div class="tag">Automation Engine</div>
        <button id="smartLoopBtn" class="btn btn-smart" onclick="toggleSmartLoop()">‚ö° RUN SMART MIX LOOP (2-7S)</button>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn btn-util" onclick="runPoke()">üß™ POKE</button>
            <button class="btn btn-util" onclick="runMint()">‚ú® MINT NFT</button>
            <button class="btn btn-util" onclick="runWrap()">üì• WRAP</button>
            <button class="btn btn-util" onclick="runUnwrap()">üì§ UNWRAP ALL</button>
        </div>
        <button class="btn btn-util" onclick="runSelfSend()">üí∏ HUMAN SELF-TRANSFER</button>
    </div>

    <div class="terminal" id="log">SYSTEM: Waiting for handshake...</div>
</div>

<script>
    const ADDR = {
        S1: "0x05AB5e724848cEFeac6D303CDf94032E5Cc3552B",
        S2: "0x6b2f6D8216E075D3a71F4aaf21d7158Af9B8dc82",
        S3: "0x7BF02b42b9d4cCD85b497C9F53e6b7474f9c2546",
        OG: "0x2A21B17E366836e5FFB19bd47edB03b4b551C89d",
        POKE: "0xac3fa700149513bed425398f10a08767Aef138c3",
        NFT: "0xe134662e9CDf904Ea3D90dB3F527054ED3687d83",
        WETH: "0x4200000000000000000000000000000000000006"
    };

    let signer, isLooping = false, txTotal = 0, nftTotal = 0;

    // Fixed Timer logic for 24d 18h
    function updateTimer() {
        const target = new Date("Jan 15, 2026 11:30:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("timer").innerText = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    }
    updateTimer();

    async function connect() {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("connectBtn").innerText = "MAINFRAME LINKED";
        addLog("Security protocols active. Scanning for rare artifacts...");
        scanAssets();
    }

    async function scanAssets() {
        const abi = ["function balanceOf(address) view returns (uint256)"];
        const me = await signer.getAddress();
        const targets = ["S1", "S2", "S3", "OG", "NFT"];
        
        for (let t of targets) {
            try {
                const contract = new ethers.Contract(ADDR[t], abi, signer);
                const bal = await contract.balanceOf(me);
                if (bal > 0) {
                    if (t === "OG") document.getElementById("ogBadge").classList.add("active");
                    else if (t === "NFT") {
                        nftTotal = bal.toNumber();
                        document.getElementById("nftMintCount").innerText = nftTotal;
                    }
                    else document.getElementById(`badge${t}`).classList.add("active");
                    addLog(`${t} Asset Verified.`);
                }
            } catch(e) {}
        }
    }

    function addLog(m) {
        const l = document.getElementById("log");
        l.innerHTML += `> ${m}<br>`; l.scrollTop = l.scrollHeight;
    }

    async function runPoke() {
        try {
            const tx = await new ethers.Contract(ADDR.POKE, ["function poke()"], signer).poke();
            await tx.wait(); addLog("Poke Confirmed."); txTotal++; document.getElementById("txCount").innerText = txTotal;
        } catch(e) { addLog("Poke Error."); }
    }

    async function runMint() {
        try {
            const tx = await new ethers.Contract(ADDR.NFT, ["function mint()"], signer).mint();
            await tx.wait(); addLog("NFT Minted."); nftTotal++; txTotal++;
            document.getElementById("txCount").innerText = txTotal;
            document.getElementById("nftMintCount").innerText = nftTotal;
        } catch(e) { addLog("Mint Error."); }
    }

    async function runWrap() {
        try {
            const tx = await new ethers.Contract(ADDR.WETH, ["function deposit() payable"], signer).deposit({ value: ethers.utils.parseUnits("0.0000001", "ether") });
            await tx.wait(); addLog("Wrapped 0.1u ETH."); txTotal++; document.getElementById("txCount").innerText = txTotal;
        } catch(e) { addLog("Wrap Error."); }
    }

    async function runUnwrap() {
        try {
            const c = new ethers.Contract(ADDR.WETH, ["function withdraw(uint256 wad)", "function balanceOf(address) view returns (uint256)"], signer);
            const b = await c.balanceOf(await signer.getAddress());
            const tx = await c.withdraw(b);
            await tx.wait(); addLog("Unwrap All Complete."); txTotal++; document.getElementById("txCount").innerText = txTotal;
        } catch(e) { addLog("Unwrap Error."); }
    }

    async function runSelfSend() {
        try {
            const tx = await signer.sendTransaction({ to: await signer.getAddress(), value: 0 });
            await tx.wait(); addLog("Self-Transfer Confirmed."); txTotal++; document.getElementById("txCount").innerText = txTotal;
        } catch(e) {}
    }

    async function toggleSmartLoop() {
        isLooping = !isLooping;
        document.getElementById("smartLoopBtn").className = isLooping ? "btn btn-smart btn-active" : "btn btn-smart";
        if (isLooping) smartLoop();
    }

    async function smartLoop() {
        if (!isLooping) return;
        const tasks = [runPoke, runMint, runWrap, runSelfSend];
        await tasks[Math.floor(Math.random() * tasks.length)]();
        setTimeout(smartLoop, Math.random() * 5000 + 2000);
    }
</script>
</body>
</html>
